<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="cards-container">
        <article class="cards-wrapper">
            <header class="card-header">
                <h3 class="heading">Weekly Sales</h3>
                <img src="./assets/images/bookmark-outline.svg" alt="bookmark" class="icon"
                />
            </header>
            <p class="stats">$ 15,000</p>
            <p class="percentage">Increased by 60%</p>
        </article>
    </section>
    <section class="cards-container">
        <article class="cards-wrapper">
            <header class="card-header">
                <h3 class="heading">Weekly Orders</h3>
                <img src="./assets/images/chart-line.svg" alt="chart line" class="icon"
                />
            </header>
            <p class="stats">45,6334</p>
            <p class="percentage">Decreased by 10%</p>
        </article>
    </section>
    <section class="cards-container">
        <article class="cards-wrapper">
            <header class="card-header">
                <h3 class="heading">Visitors Online</h3>
                <img src="./assets/images/diamond.svg" alt="diamond" class="icon"
                />
            </header>
            <p class="stats">95,5741</p>
            <p class="percentage">Increased by 5%</p>
        </article>
    </section>
</body>
</html>
